<body>
    <script>
    
function findNumberPosition(array, target) {
    for (let i = 0; i < array.length; i++) {
        if (array[i] === target) {
            return i;
        }
    }
    return -1;
}
const numbers = [5, 3, 7, 1, 9, 6];

document.writeln(findNumberPosition(numbers, 7)); 
document.writeln(findNumberPosition(numbers, 4)); 
</script>
    
</body>
</html>

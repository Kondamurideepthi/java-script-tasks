<!DOCTYPE html>

<body>
    <script>
        function calculateElectricityBill(units) {
    let bill = 0;
    if (units <= 50) {
        bill = units * 0.50;
    } else if (units <= 150) {
        bill = (50 * 0.50) + ((units - 50) * 0.75);
    } else if (units <= 250) {
        bill = (50 * 0.50) + (100 * 0.75) + ((units - 150) * 1.20);
    } else {
        bill = (50 * 0.50) + (100 * 0.75) + (100 * 1.20) + ((units - 250) * 1.50);
        bill += bill * 0.20;
    }

    return bill;
}

const units = 20;
const totalBill = calculateElectricityBill(units);

document.writeln(`Total Units: ${units}`);
document.writeln(`Total Bill: INR ${totalBill.toFixed(2)}`);
</script>
</body>
</html>

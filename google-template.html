<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
<style>
/* General reset*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
}

/* Top Navigation */
.top-nav {
    display: flex;
    justify-content: flex-end;
    width: 100%;
    padding: 15px 50px;
    background-color: white;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
}

.top-nav a {
    text-decoration: none;
    color: #5f6368;
    font-size: 14px;
    margin: 0 15px;
}

.nav-icons {
    display: flex;
    align-items: center;
}

.nav-icons img {
    width: 20px;
    height: 20px;
    margin-left: 20px;
}

.google-container {
    text-align: center;
    width: 100%;
    max-width: 600px;
    margin-top: 150px;
}

.google-logo {
    margin-bottom: 30px;
    max-width: 100%;
    height: auto;
}

.search-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 600px;
    width: 100%;
    height: 40px;
    margin: 0 auto;
}

.search-input {
    width: 100%;
    height: 100%;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    padding: 0 40px 0 20px;
    font-size: 16px;
    outline: none;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    transition: box-shadow 0.2s ease-in-out;
}

.search-input:focus {
    box-shadow: 0 1px 8px rgba(32, 33, 36, 0.35);
}

.mic-icon {
    position: absolute;
    right: 40px;
    cursor: pointer;
    width: 24px;
    height: 24px;
}

.camera-icon {
    position: absolute;
    right: 10px;
    cursor: pointer;
    width: 24px;
    height: 24px;
    padding: 0 5px;
}

.button-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}
.store-icon
{
    height: 70px;
    width:70px;
    margin:30px 350px 100px  0px;

}

.search-button,
.lucky-button {
    background-color: #f8f9fa;
    border: 1px solid #dfe1e5;
    color: #5f6368;
    font-size: 14px;
    padding: 10px 20px;
    border-radius: 4px;
    margin: 5px;
    cursor: pointer;
    outline: none;
}

.search-button:hover,
.lucky-button:hover {
    background-color: #f1f3f4;
    border-color: #d2d3d7;
}

.search-button:focus,
.lucky-button:focus {
    background-color: #e8eaed;
    border-color: #c6c7cb;
}

</style>

    </head>
    
    <body>


        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Google Template</title>
        </head>
        <body>
        
            <!-- Top Navigation -->
            <div class="top-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="nav-icons">
                    <img src="./google-icon.html" alt="Apps" class="apps-icon">
                    <img src="./google user.html" alt="User" class="user-icon">
                </div>
            </div>
        
            <!-- Google Logo and Search Bar -->
            <div class="google-container">
                <!-- Google logo -->
                <img src="./google temp logo.html" alt="Google Logo" class="google-logo">
        
                <!-- Search form -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Google or type a URL">
                    <img src="./google mik.html" alt="Mic" class="mic-icon">
                    <img src="./google-c.html" alt="Camera" class="camera-icon">
                </div>
        
                <div class="button-container">
                    <img src="./storeweb.html" alt="store" class="store-icon">
                  <!--<button class="search-button"> short cut apps +</button>
                    <button class="lucky-button"></button>-->
                </div>
            </div>
        
        </body>
        </html>
        
</body>
</html>
